apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: sistema-noticias-replicaset
spec:
  template:
    metadata:
      name: sistema-noticias
      labels:
        app: sistema-noticias
    spec:
       containers:
        - name: sistema-noticias-container
          image: aluracursos/sistema-noticias:1
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: sistema-configmap    
  replicas: 3
  selector:
    matchLabels:
      app: sistema-noticias